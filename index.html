<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miles to kilometers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Kilometers to Miles converter</h1>
    <label for="kilometers">Enter kilometers:</label>

      type="number"
      id="kilometers"
      name="kilometers"
      placeholder="for example: 33"
    />

      Convert to miles
    </button>
  </body>
